<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1776 ‚Äì Vznik USA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #textBox { font-size: 16px; }
    #voiceSelect { position: absolute; top: 1rem; right: 1rem; }
    .emoji-effect {
      position: fixed;
      font-size: 48px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(-80px); }
    }
  </style>
</head>
<body class="bg-yellow-50 flex flex-col items-center justify-center min-h-screen p-6 relative overflow-hidden">
  <select id="voiceSelect" class="px-4 py-2 rounded-lg border border-gray-300 shadow">
    <option>Naƒç√≠t√°m hlasy...</option>
  </select>

  <h1 class="text-3xl font-bold mb-4">1776 ‚Äì Vznik USA</h1>
  <img id="imageTrigger" src="images/1776.png" alt="Vznik USA" class="w-full max-w-md rounded-2xl shadow-lg mb-6 cursor-pointer" />
  <div id="textBox" class="bg-white p-4 rounded-xl shadow max-w-2xl text-center font-semibold text-gray-800 mb-4 hidden"></div>
  <div class="flex gap-4 mb-4">
    <button id="toggleRead" class="bg-green-600 text-white px-6 py-3 rounded-2xl shadow hover:bg-green-700 transition">
      ‚ñ∂Ô∏è Spustit ƒçten√≠
    </button>
  </div>
  <a href="index.html" class="bg-red-600 text-white px-8 py-4 rounded-2xl shadow hover:bg-red-700 transition text-xl font-bold">
    ‚Üê Zpƒõt na ƒçasovou osu
  </a>

  <script>
    const text = `V roce 1776 se lid√© v ƒç√°sti Ameriky rozhodli, ≈æe chtƒõj√≠ b√Ωt svobodn√≠. Do t√© doby byli pod nadvl√°dou britsk√©ho kr√°le, kter√Ω rozhodoval o v≈°em ‚Äì i o dan√≠ch a z√°konech. Lid√© si ale p≈ô√°li spravedlnost a mo≈ænost rozhodovat sami o sobƒõ.

Napsali proto slavn√Ω dokument ‚Äì Deklaraci nez√°vislosti. V n√≠ st√°lo, ≈æe v≈°ichni lid√© jsou si rovni a maj√≠ pr√°vo na ≈æivot, svobodu a hled√°n√≠ ≈°tƒõst√≠.

Spojen√© st√°ty americk√© tak vznikly jako nov√° zemƒõ, kde se sna≈æili o svobodu, demokracii a vl√°du lidu. Nebylo to hned jednoduch√©, ale pr√°vƒõ tato my≈°lenka svobody ovlivnila cel√Ω svƒõt.

Dnes USA zn√°me jako velkou a vlivnou zemi, ale v≈°echno zaƒçalo touhou po spravedlnosti a odvaze postavit se za pravdu.`;

    const toggleReadButton = document.getElementById('toggleRead');
    const textBox = document.getElementById('textBox');
    const voiceSelect = document.getElementById('voiceSelect');
    const imageTrigger = document.getElementById('imageTrigger');
    let utterance;
    let isPlaying = false;
    let sentenceList = [];
    let selectedVoiceIndex = 0;
    let paused = false;

    function splitIntoSentences(text) {
      return text.match(/[^.!?]+[.!?]+/g) || [text];
    }

    function populateVoices() {
      const voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.filter(voice => voice.lang.startsWith('cs')).forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        if (index === selectedVoiceIndex) option.selected = true;
        voiceSelect.appendChild(option);
      });
    }

    voiceSelect.addEventListener('change', () => {
      selectedVoiceIndex = parseInt(voiceSelect.value);
      if (isPlaying) {
        window.speechSynthesis.cancel();
        isPlaying = false;
        textBox.innerHTML = '';
        textBox.classList.add('hidden');
        startReading();
      }
    });

    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function triggerEmoji(keyword) {
      const emojiMap = {
        svoboda: 'üóΩ',
        nez√°vislost: 'üìú',
        Amerika: 'üá∫üá∏',
        kr√°l: 'üëë',
        z√°kon: '‚öñÔ∏è',
        pr√°vo: 'üìú',
        odvaha: 'ü¶Å',
        ≈°tƒõst√≠: 'üòä',
        spravedlnost: 'ü§ù',
        lid: 'üë•',
        st√°t: 'üèõÔ∏è'
      };
      const match = Object.keys(emojiMap).find(key => keyword.toLowerCase().includes(key.toLowerCase()));
      if (match) {
        const emoji = emojiMap[match];
        const el = document.createElement('div');
        el.textContent = emoji;
        el.className = 'emoji-effect';
        el.style.left = `${Math.random() * 80 + 10}%`;
        el.style.bottom = '20px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }
    }

    function startReading() {
      const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('cs'));
      sentenceList = splitIntoSentences(text);
      let sentenceIndex = 0;

      function speakNextSentence() {
        if (sentenceIndex >= sentenceList.length) {
          isPlaying = false;
          toggleReadButton.textContent = '‚ñ∂Ô∏è Spustit ƒçten√≠';
          textBox.innerHTML = '';
          textBox.classList.add('hidden');
          return;
        }

        const currentSentence = sentenceList[sentenceIndex].trim();
        textBox.innerHTML = currentSentence;
        triggerEmoji(currentSentence);

        utterance = new SpeechSynthesisUtterance(currentSentence);
        utterance.voice = voices[selectedVoiceIndex] || null;
        utterance.lang = 'cs-CZ';
        utterance.rate = 0.95;

        utterance.onend = () => {
          sentenceIndex++;
          if (!paused) speakNextSentence();
        };

        window.speechSynthesis.speak(utterance);
      }

      isPlaying = true;
      paused = false;
      textBox.classList.remove('hidden');
      toggleReadButton.textContent = '‚è∏Ô∏è Pauza';
      speakNextSentence();
    }

    toggleReadButton.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      } else if (!paused) {
        window.speechSynthesis.pause();
        paused = true;
        toggleReadButton.textContent = '‚ñ∂Ô∏è Pokraƒçovat';
      } else {
        window.speechSynthesis.resume();
        paused = false;
        toggleReadButton.textContent = '‚è∏Ô∏è Pauza';
      }
    });

    imageTrigger.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      }
    });
  </script>
</body>
</html>
