<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babylonsk√° vƒõ≈æ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

    #voiceSelect { position: absolute; top: 1rem; right: 1rem; }
    .emoji-effect {

      font-size: 48px;
      animation: floatUp 2s ease-out forwards;

    @keyframes floatUp {

</head>
<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen p-6 relative overflow-hidden">
  <select id="voiceSelect" class="px-4 py-2 rounded-lg border border-gray-300 shadow">
    <option>Naƒç√≠t√°m hlasy...</option>
  </select>

  <h1 class="text-3xl font-bold mb-4">Babylonsk√° vƒõ≈æ</h1>
  <img id="imageTrigger" src="images/babylon.png" alt="Babylonsk√° vƒõ≈æ" class="w-full max-w-md rounded-2xl shadow-lg mb-6 cursor-pointer" />
  <div id="textBox" class="bg-white p-4 rounded-xl shadow max-w-2xl text-center font-semibold text-gray-800 mb-4 hidden"></div>
  <div class="flex gap-4 mb-4">
    <button id="toggleRead" class="bg-green-600 text-white px-6 py-3 rounded-2xl shadow hover:bg-green-700 transition">
      ‚ñ∂Ô∏è Spustit ƒçten√≠
    </button>
  </div>
  <a href="index.html" class="bg-red-600 text-white px-8 py-4 rounded-2xl shadow hover:bg-red-700 transition text-xl font-bold">
    ‚Üê Zpƒõt na ƒçasovou osu
  </a>

  <script>
    const text = `Po potopƒõ svƒõta zaƒçali lid√© znovu budovat svƒõt. Mluvili jedn√≠m jazykem a v≈°ichni si dob≈ôe rozumƒõli. Rozhodli se, ≈æe postav√≠ velk√© mƒõsto a vƒõ≈æ, kter√° dos√°hne a≈æ do nebe aby se mohli chlubit, jak ≈æe zvl√°dnou cokoliv.

B≈Øh ale vidƒõl, ≈æe lid√© zaƒç√≠naj√≠ b√Ωt py≈°n√≠. Nechtƒõli u≈æ spol√©hat na nƒõj, ale jen sami na sebe. A tak se stalo, ≈æe zaƒçali mluvit r≈Øzn√Ωmi jazyky a p≈ôestali si rozumƒõt. Nemohli stavƒõt d√°l a roze≈°li se do r≈Øzn√Ωch konƒçin zemƒõ. Tak vznikly r≈Øzn√© n√°rody a jazyky.

Nƒõkter√Ω n√°rod se pak stal vƒõt≈°√≠m, nƒõkter√Ω umƒõl stavƒõt vƒõt≈°√≠ stavby, nebo dƒõlat lep≈°√≠ zbranƒõ, ale jen jeden n√°rod si zachoval to nejcennƒõj≈°√≠ - pravou v√≠ru v Boha - to byli Hebrejov√©, ≈Ωid√©.

I kdy≈æ mluv√≠me r≈Øznƒõ, m≈Ø≈æeme si naslouchat a b√Ωt si bl√≠zko, zejm√©na kdy≈æ se nauƒç√≠me i dal≈°√≠ ≈ôeƒçi - jako t≈ôeba angliƒçtinu nebo nƒõmƒçinu.`;

    const toggleReadButton = document.getElementById('toggleRead');
    const textBox = document.getElementById('textBox');
    const voiceSelect = document.getElementById('voiceSelect');
    const imageTrigger = document.getElementById('imageTrigger');
    let utterance;
    let isPlaying = false;
    let sentenceList = [];
    let selectedVoiceIndex = 0;
    let paused = false;

    function splitIntoSentences(text) {
      return text.match(/[^.!?]+[.!?]+/g) || [text];
    }

    function populateVoices() {
      const voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.filter(voice => voice.lang.startsWith('cs')).forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        if (index === selectedVoiceIndex) option.selected = true;
        voiceSelect.appendChild(option);
      });
    }

    voiceSelect.addEventListener('change', () => {
      selectedVoiceIndex = parseInt(voiceSelect.value);
      if (isPlaying) {
        window.speechSynthesis.cancel();
        isPlaying = false;
        textBox.innerHTML = '';
        textBox.classList.add('hidden');
        startReading();
      }
    });

    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function triggerEmoji(keyword) {
      const emojiMap = {
        b≈Øh: '‚ú®',
        lid√©: 'üßç‚Äç‚ôÇÔ∏è',
        mƒõsto: 'üèôÔ∏è',
        vƒõ≈æ: 'üóº',
        jazykem: 'üó£Ô∏è',
        slavn√≠: 'üåü',
        py≈°n√≠: 'üò§',
        rozumƒõli: 'ü§ù',
        rozpt√Ωlili: 'üåç',
        jazyky: 'üî§',
        n√°rody: 'üåê',
        spolupr√°ce: 'ü§≤',
        pokora: 'üôè',
        bl√≠zko: '‚ù§Ô∏è',
        stavby: 'üèóÔ∏è',
        zbranƒõ: '‚öîÔ∏è',
        v√≠ru: 'üïäÔ∏è',
        hebrejov√©: '‚ú°Ô∏è',
        ≈æid√©: '‚ú°Ô∏è',
        angliƒçtinu: 'üá¨üáß',
        nƒõmƒçinu: 'üá©üá™'
      };
      const match = Object.keys(emojiMap).find(key => keyword.toLowerCase().includes(key));
      if (match) {
        const emoji = emojiMap[match];
        const el = document.createElement('div');
        el.textContent = emoji;
        el.className = 'emoji-effect';
        el.style.left = `${Math.random() * 80 + 10}%`;
        el.style.bottom = '20px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }
    }

    function startReading() {
      const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('cs'));
      utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[selectedVoiceIndex] || null;
      utterance.lang = 'cs-CZ';
      utterance.rate = 0.95;

      sentenceList = splitIntoSentences(text);
      isPlaying = true;
      paused = false;
      textBox.classList.remove('hidden');
      toggleReadButton.textContent = '‚è∏Ô∏è Pauza';

      utterance.onboundary = (event) => {
        if (event.name === 'word') {
          const charIndex = event.charIndex;
          let accumulated = 0;
          for (let i = 0; i < sentenceList.length; i++) {
            accumulated += sentenceList[i].length;
            if (accumulated >= charIndex) {
              const sentence = sentenceList[i].trim();
              textBox.innerHTML = sentence;
              triggerEmoji(sentence);
              break;
            }
          }
        }
      };

      utterance.onend = () => {
        isPlaying = false;
        toggleReadButton.textContent = '‚ñ∂Ô∏è Spustit ƒçten√≠';
        textBox.innerHTML = '';
        textBox.classList.add('hidden');
      };

      window.speechSynthesis.speak(utterance);
    }

    toggleReadButton.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      } else if (!paused) {
        window.speechSynthesis.pause();
        paused = true;
        toggleReadButton.textContent = '‚ñ∂Ô∏è Pokraƒçovat';
      } else {
        window.speechSynthesis.resume();
        paused = false;
        toggleReadButton.textContent = '‚è∏Ô∏è Pauza';
      }
    });

    imageTrigger.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      }
    });
  </script>
</body>
</html>
