<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historie pro děti – Časová osa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50">
  <div class="min-h-screen p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Časová osa</h1>
    <div id="timeline" class="flex flex-wrap justify-center gap-6"></div>
  </div>

  <script>
  const timelineData = [
    { id: "stvoreni", label: "Stvoření světa", image: "images/stvoreni.png", link: "stvoreni.html" },
    { id: "adam-eva", label: "Adam a Eva", image: "images/adam-eva.png", link: "adam-eva.html" },
    { id: "potopa", label: "Potopa světa", image: "images/potopa.png" },
    { id: "babel", label: "Babylonská věž", image: "images/babylon.png" },
  { id: "abraham", label: "Praotec Abraham", image: "images/abraham-sar.png" },
  { id: "sumer", label: "Sumer", image: "images/sumer.png" },
  { id: "egypt", label: "Starověký Egypt", image: "images/egypt.png" },
  { id: "mojzis", label: "Mojžíš", image: "images/mojzis.png" },
  { id: "recko", label: "Starověké Řecko", image: "images/recko.png" },
  { id: "rimska-rise", label: "Římská říše", image: "images/rimska-rise.png" },
  { id: "sv-gorazd", label: "Svatý Gorazd", image: "images/sv-gorazd.png" },
  { id: "313", label: "Edikt milánský", image: "images/313.png" },
  { id: "476", label: "Pád Západořímské říše", image: "images/476.png" },
  { id: "622", label: "Hidžra – počátek islámu", image: "images/622.png" },
  { id: "863", label: "Cyril a Metoděj", image: "images/863.png" },
  { id: "1054", label: "Velké schizma", image: "images/1054.png" },
  { id: "1212", label: "Dětská křížová výprava", image: "images/1212.png" },
  { id: "1348", label: "Morová epidemie", image: "images/1348.png" },
  { id: "1415", label: "Upálení mistra Jana Husa", image: "images/1415.png" },
  { id: "1492", label: "Objevení Ameriky", image: "images/1492.png" },
  { id: "1789", label: "Francouzská revoluce", image: "images/1789.png" },
  { id: "1914-1918", label: "První světová válka", image: "images/1914-1918.png" },
  { id: "1939-1945", label: "Druhá světová válka", image: "images/1939-1945.png" },
  { id: "1948", label: "Vítězný únor", image: "images/1948.png" },
  { id: "1989", label: "Sametová revoluce", image: "images/1989.png" },
  { id: "1993", label: "Rozdělení Československa", image: "images/1993.png" },
  { id: "2004", label: "Vstup do EU", image: "images/2004.png" }
];


    const container = document.getElementById("timeline");

    timelineData.forEach((item) => {
      const card = document.createElement("div");
      card.className = "cursor-pointer w-40 text-center bg-white rounded-2xl shadow hover:shadow-md transition p-2";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.label}" class="w-full h-24 object-cover rounded-xl mb-2" />
        <div class="text-sm font-semibold text-gray-800">${item.label}</div>
      `;
      card.onclick = () => {
        const target = item.link || `scene-${
          item.id
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/\s+/g, '-')
            .toLowerCase()
        }.html`;
        window.location.href = target;
      };
      container.appendChild(card);
    });
  </script>
</body>
</html>
