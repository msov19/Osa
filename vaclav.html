<!DOCTYPE html>

<head>

<body class="bg-yellow-50 flex flex-col items-center justify-center min-h-screen p-6 relative overflow-hidden">

  <h1 class="text-3xl font-bold mb-4">935 ‚Äì Vra≈æda sv. V√°clava</h1>
  <img id="imageTrigger" src="images/935.png" alt="sv. V√°clav" class="w-full max-w-md rounded-2xl shadow-lg mb-6 cursor-pointer" />
  <div id="textBox" class="bg-white p-4 rounded-xl shadow max-w-2xl text-center font-semibold text-gray-800 mb-4 hidden"></div>
  <div class="flex gap-4 mb-4">
    <button id="toggleRead" class="bg-green-600 text-white px-6 py-3 rounded-2xl shadow hover:bg-green-700 transition">
      ‚ñ∂Ô∏è Spustit ƒçten√≠

  </div>
  <a href="index.html" class="bg-red-600 text-white px-8 py-4 rounded-2xl shadow hover:bg-red-700 transition text-xl font-bold">

  <script>
    const text = `V√°clav byl moudr√Ω a laskav√Ω kn√≠≈æe, kter√Ω vl√°dl v ƒçesk√Ωch zem√≠ch. Staral se o chud√©, nechtƒõl v√°lƒçit a sna≈æil se, aby lid√© ≈æili v m√≠ru. Byl hluboce vƒõ≈ô√≠c√≠ a chodil do kostela, kde se modlil za sv≈Øj lid.

Ale jeho bratr Boleslav byl jin√Ω ‚Äì chtƒõl moc. Jednoho dne, kdy≈æ ≈°el V√°clav na liturgii, Boleslav ho nechal zab√≠t. Bylo to smutn√© a nespravedliv√©.

Lid√© ale na V√°clava nezapomnƒõli. Zaƒçali ho uct√≠vat jako svat√©ho, proto≈æe byl dobr√Ω a stateƒçn√Ω a stala se na jeho p≈ô√≠mluvy ≈ôada z√°zrak≈Ø. Stal se patronem ƒçesk√© zemƒõ ‚Äì to znamen√°, ≈æe n√°s chr√°n√≠. Ka≈æd√Ω rok si ho p≈ôipom√≠n√°me 28. z√°≈ô√≠, kdy slav√≠me Den ƒçesk√© st√°tnosti.`;

    const toggleReadButton = document.getElementById('toggleRead');
    const textBox = document.getElementById('textBox');
    const voiceSelect = document.getElementById('voiceSelect');
    const imageTrigger = document.getElementById('imageTrigger');
    let utterance;
    let isPlaying = false;
    let sentenceList = [];
    let selectedVoiceIndex = 0;
    let paused = false;

    function splitIntoSentences(text) {
      return text.match(/[^.!?]+[.!?]+/g) || [text];
    }

    function populateVoices() {
      const voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.filter(voice => voice.lang.startsWith('cs')).forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        if (index === selectedVoiceIndex) option.selected = true;
        voiceSelect.appendChild(option);
      });
    }

    voiceSelect.addEventListener('change', () => {
      selectedVoiceIndex = parseInt(voiceSelect.value);
      if (isPlaying) {
        window.speechSynthesis.cancel();
        isPlaying = false;
        textBox.innerHTML = '';
        textBox.classList.add('hidden');
        startReading();
      }
    });

    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function triggerEmoji(keyword) {
      const emojiMap = {
        v√°clav: 'üõ°Ô∏è',
        kn√≠≈æe: 'ü§¥',
        kostel: '‚õ™',
        modli: 'üôè',
        bratr: 'üë¨',
        moc: 'üëë',
        zab√≠t: '‚öîÔ∏è',
        patron: '‚ú®',
        chr√°n√≠: 'üõ°Ô∏è',
        ƒçesk: 'üá®üáø'
      };
      const match = Object.keys(emojiMap).find(key => keyword.toLowerCase().includes(key));
      if (match) {
        const emoji = emojiMap[match];
        const el = document.createElement('div');
        el.textContent = emoji;
        el.className = 'emoji-effect';
        el.style.left = `${Math.random() * 80 + 10}%`;
        el.style.bottom = '20px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }
    }

    function startReading() {
      const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('cs'));
      sentenceList = splitIntoSentences(text);
      let sentenceIndex = 0;

      function speakNextSentence() {
        if (sentenceIndex >= sentenceList.length) {
          isPlaying = false;
          toggleReadButton.textContent = '‚ñ∂Ô∏è Spustit ƒçten√≠';
          textBox.innerHTML = '';
          textBox.classList.add('hidden');
          return;
        }

        const currentSentence = sentenceList[sentenceIndex].trim();
        textBox.innerHTML = currentSentence;
        triggerEmoji(currentSentence);

        utterance = new SpeechSynthesisUtterance(currentSentence);
        utterance.voice = voices[selectedVoiceIndex] || null;
        utterance.lang = 'cs-CZ';
        utterance.rate = 0.95;

        utterance.onend = () => {
          sentenceIndex++;
          if (!paused) speakNextSentence();
        };

        window.speechSynthesis.speak(utterance);
      }

      isPlaying = true;
      paused = false;
      textBox.classList.remove('hidden');
      toggleReadButton.textContent = '‚è∏Ô∏è Pauza';
      speakNextSentence();
    }

    toggleReadButton.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      } else if (!paused) {
        window.speechSynthesis.pause();
        paused = true;
        toggleReadButton.textContent = '‚ñ∂Ô∏è Pokraƒçovat';
      } else {
        window.speechSynthesis.resume();
        paused = false;
        toggleReadButton.textContent = '‚è∏Ô∏è Pauza';
      }
    });

    imageTrigger.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      }
    });
  </script>
</body>
</html>
