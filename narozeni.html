<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narozen√≠ Je≈æ√≠≈°e Krista</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #textBox { font-size: 16px; }
    #voiceSelect { position: absolute; top: 1rem; right: 1rem; }
    .emoji-effect {
      position: fixed;
      font-size: 48px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(-80px); }
    }
  </style>
</head>
<body class="bg-yellow-50 flex flex-col items-center justify-center min-h-screen p-6 relative overflow-hidden">
  <select id="voiceSelect" class="px-4 py-2 rounded-lg border border-gray-300 shadow">
    <option>Naƒç√≠t√°m hlasy...</option>
  </select>

  <h1 class="text-3xl font-bold mb-4">Narozen√≠ Je≈æ√≠≈°e Krista</h1>
  <img id="imageTrigger" src="images/0.png" alt="Narozen√≠ Je≈æ√≠≈°e" class="w-full max-w-md rounded-2xl shadow-lg mb-6 cursor-pointer" />
  <div id="textBox" class="bg-white p-4 rounded-xl shadow max-w-2xl text-center font-semibold text-gray-800 mb-4 hidden"></div>
  <div class="flex gap-4 mb-4">
    <button id="toggleRead" class="bg-green-600 text-white px-6 py-3 rounded-2xl shadow hover:bg-green-700 transition">
      ‚ñ∂Ô∏è Spustit ƒçten√≠
    </button>
  </div>
  <a href="index.html" class="bg-red-600 text-white px-8 py-4 rounded-2xl shadow hover:bg-red-700 transition text-xl font-bold">
    ‚Üê Zpƒõt na ƒçasovou osu
  </a>

  <script>
    const text = `P≈ôed dvƒõma tis√≠ci lety, kolem roku nula se v mal√© vesnici jmenem Betl√©m narodil Je≈æ√≠≈° Kristus. Jeho maminka Marie a pƒõstoun Josef nena≈°li m√≠sto v hostinci, a tak se Je≈æ√≠≈° narodil ve chl√©vƒõ mezi z√≠≈ôaty.

Nad chl√©vem zaz√°≈ôila hvƒõzda, kterou spat≈ôili mudrci z v√Ωchodu. Ti p≈ôi≈°li Je≈æ√≠≈°e nav≈°t√≠vit a p≈ôinesli mu dary: zlato, kadidlo a myrhu. Je≈æ√≠≈° byl Bo≈æ√≠ Syn, kter√Ω p≈ôi≈°el p≈ôin√©st lidem nadƒõji, svƒõtlo a l√°sku a vƒõƒçn√Ω ≈æivot.

Narozen√≠ Je≈æ√≠≈°e Krista si dodnes p≈ôipom√≠n√°me na V√°noce.`;

    const toggleReadButton = document.getElementById('toggleRead');
    const textBox = document.getElementById('textBox');
    const voiceSelect = document.getElementById('voiceSelect');
    const imageTrigger = document.getElementById('imageTrigger');
    let utterance;
    let isPlaying = false;
    let sentenceList = [];
    let selectedVoiceIndex = 0;
    let paused = false;

    function splitIntoSentences(text) {
      return text.match(/[^.!?]+[.!?]+/g) || [text];
    }

    function populateVoices() {
      const voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.filter(voice => voice.lang.startsWith('cs')).forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        if (index === selectedVoiceIndex) option.selected = true;
        voiceSelect.appendChild(option);
      });
    }

    voiceSelect.addEventListener('change', () => {
      selectedVoiceIndex = parseInt(voiceSelect.value);
      if (isPlaying) {
        window.speechSynthesis.cancel();
        isPlaying = false;
        textBox.innerHTML = '';
        textBox.classList.add('hidden');
        startReading();
      }
    });

    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function triggerEmoji(keyword) {
      const emojiMap = {
        je≈æ√≠≈°: 'üôè',
        marie: 'üë©‚Äçüåæ',
        josef: 'üë®‚Äçüåæ',
        betl√©m: 'üè†',
        chl√©v: 'üöΩ',
        z√≠≈ôata: 'üêæ',
        hvƒõzda: '‚≠ê',
        mudrci: 'ü§¥',
        dary: 'üéÅ',
        zlato: 'üí∞',
        kadidlo: 'üîÆ',
        myrha: 'üåø',
        v√°noce: 'üéÑ',
        ≈°tƒõdr√Ω: 'üéÅ',
        radost: 'üòÉ',
        nadƒõje: 'üåü',
        l√°ska: '‚ù§Ô∏è'
      };
      const match = Object.keys(emojiMap).find(key => keyword.toLowerCase().includes(key));
      if (match) {
        const emoji = emojiMap[match];
        const el = document.createElement('div');
        el.textContent = emoji;
        el.className = 'emoji-effect';
        el.style.left = `${Math.random() * 80 + 10}%`;
        el.style.bottom = '20px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
      }
    }

    function startReading() {
      const voices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('cs'));
      utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[selectedVoiceIndex] || null;
      utterance.lang = 'cs-CZ';
      utterance.rate = 0.95;

      sentenceList = splitIntoSentences(text);
      isPlaying = true;
      paused = false;
      textBox.classList.remove('hidden');
      toggleReadButton.textContent = '‚è∏Ô∏è Pauza';

      utterance.onboundary = (event) => {
        if (event.name === 'word') {
          const charIndex = event.charIndex;
          let accumulated = 0;
          for (let i = 0; i < sentenceList.length; i++) {
            accumulated += sentenceList[i].length;
            if (accumulated >= charIndex) {
              const sentence = sentenceList[i].trim();
              textBox.innerHTML = sentence;
              triggerEmoji(sentence);
              break;
            }
          }
        }
      };

      utterance.onend = () => {
        isPlaying = false;
        toggleReadButton.textContent = '‚ñ∂Ô∏è Spustit ƒçten√≠';
        textBox.innerHTML = '';
        textBox.classList.add('hidden');
      };

      window.speechSynthesis.speak(utterance);
    }

    toggleReadButton.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      } else if (!paused) {
        window.speechSynthesis.pause();
        paused = true;
        toggleReadButton.textContent = '‚ñ∂Ô∏è Pokraƒçovat';
      } else {
        window.speechSynthesis.resume();
        paused = false;
        toggleReadButton.textContent = '‚è∏Ô∏è Pauza';
      }
    });

    imageTrigger.addEventListener('click', () => {
      if (!isPlaying) {
        startReading();
      }
    });
  </script>
</body>
</html>
